<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Recipe - Delicious Recipes</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="add-recipe.css">

  
</head>
<body>
  <header>
    <nav>
      <div style="display: flex; gap: 10px;">
        <img src="/images/Recipe.jpeg" alt="Recipe">
      </div>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about/about.html">About</a></li>
        <li><a href="/contacts/contacts.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Add New Recipe</h1>
    <form id="recipe-form">
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Your cool recipe title" name="title" required>
      
      <label for="ingredients">Ingredients:</label>
      <textarea id="ingredients" placeholder="Separate your ingredients with commas. e.g Spaghetti, Eggs, Bacon" name="ingredients" rows="4" required></textarea>
      
      <label for="steps">Steps:</label>
      <textarea id="steps" name="steps" placeholder="Separate your stpes with fullstop. e.g Fry bacon until crispy. Whisk eggs and cheese in a bowl." rows="6" required></textarea>
      
      <button type="submit">Add Recipe</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Delicious Recipes. All Rights Reserved.</p>
    <ul>
      <li><a href="#">Terms & Conditions</a></li>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Social Media</a></li>
    </ul>
  </footer>

</body>
