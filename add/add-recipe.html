  <main>
    <h1>Add New Recipe</h1>
    <form id="recipe-form">
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Your cool recipe title" name="title" required>
      
      <label for="ingredients">Ingredients:</label>
      <textarea id="ingredients" placeholder="Separate your ingredients with commas. e.g Spaghetti, Eggs, Bacon" name="ingredients" rows="4" required></textarea>
      
      <label for="steps">Steps:</label>
      <textarea id="steps" name="steps" placeholder="Separate your steps with fullstop. e.g Fry bacon until crispy. Whisk eggs and cheese in a bowl." rows="10" required></textarea>
      
      <button type="submit">Add Recipe</button>
    </form>
  </main>
